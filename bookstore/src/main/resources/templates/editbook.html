<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content Type" content="text/html" charset="UTF-8">
<title>Edit book</title>
</head>
<body>
	<h1>Edit book</h1>
	<div>
		<form action="#" th:action="@{../save}" method="post" th:object="${book}">
			<input type="hidden" th:field="*{id}" class="form-control">
			<label for="author">Author</label>
			<input type="text" th:field="*{author}" />
			<label for="title">Title</label>
			<input type="text" th:field="*{title}" />
			<label for="isbn">ISBN</label>
			<input type="text" th:field="*{isbn}" />
			<label for="year">Year</label>
			<input type="number" th:field="*{year}" />
			<label for="price">Price</label>
			<select th:field="*{category}" th:selected="*{category}">
				<option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
			</select>
			<input type="number" step="0.01" th:field="*{price}" />
			<input type="submit" value="Save" />
		</form>
	</div>
</body>
</html>
